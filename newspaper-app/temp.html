<header class="p-3 mb-3 border-bottom">
  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <a href="{% url 'home' %}" class="navbar-brand">Newspaper</a>
    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      {% if user.is_authenticated %}
      <li><a href="#" class="nav-link px-2 link-dark">+ New</a></li>
    </ul>
    <div class="dropdown text-end">
      <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
        data-bs-toggle="dropdown" aria-expanded="false">
        {{ user.username }}
      </a>
      <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
        <li><a href="{% url 'password_change' %}" class="dropdown-item">Change password</a></li>
        <li><a href="{% url 'logout' %}" class="dropdown-item">Log Out</a></li>
      </ul>
    </div>
    {% else %}
    <div class="text-end">
      <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
      <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
    </div>
    {% endif %}
  </div>
</header>
